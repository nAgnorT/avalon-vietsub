minionDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Đế chế Ngân hà** và phải đảm bảo ba cuộc tấn công **thất bại** để đảm bảo chiến thắng cho đội của bạn.  Bạn biết về các đồng minh Đế quốc của mình nhưng bạn không biết về những thế lực ẩn mình của Quân Đế chế như Jabba the Hutt, nếu anh ta tham gia trò chơi. \n\nLực lượng **Quân Đế chế** là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nNếu bạn được chọn tham gia một cuộc đột kích chống lại Đế chế, bạn có thể chọn thất bại.\n\n

