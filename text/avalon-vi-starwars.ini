startStr = ```Đang bắt đầu ván chơi```\n{}\n\n`{}` người chơi, Có `{}` Quân nổi dậy vàn `{}` Quân đế chế.\n\n**Roles kích hoạt:**\n{}\n*`Thứ tự danh sách đã được sắp xếp ngẫu nhiên và vị trí người chơi hoặc roles không có ý nghĩa`*.\n\nMọi thông tin phải được công khai cho **tất cả** người chơi. Không cho phép thảo luận ngoài kênh này. Không được gửi tin nhắn riêng để thảo luận!\n*Lưu ý: Sau khi bạn đã thấy vai trò của mình, bạn có thể sử dụng Ctrl + K rồi nhấn Enter để nhanh chóng chuyển đổi giữa cuộc trò chuyện này và tin nhắn riêng tư.*

