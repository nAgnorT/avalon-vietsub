stopStr = ```Ván chơi kết thúc```\nBắt đầu ván mới bằng lệnh `{prefix}avalon` hoặc lệnh `{prefix}help` để được hướng dẫn cách chơi.

loginStr = ```Giai đoạn tham gia...```\nCách đây rất lâu trong một thiên hà xa xôi, rất xa, trận chiến giữa Liên minh Nổi dậy và Đế chế Ngân hà sắp bắt đầu. Tập hợp lực lượng của bạn ...\n*Gõ `{prefix}join`/`{prefix}unjoin` để tham gia/huỷ tham gia ván đấu. (một ván chơi yêu cầu từ 5-10 người)*\n\n*Để chọn custom role, gõ `{prefix}roles`. Sau đó, bạn có thể đọc cú pháp lệnh. \nĐể đổi 1 số luật lệ dùng lệnh `{prefix}rule` .*

joinStr = Chào mừng, {}. Bạn đã tham gia ván đấu.

